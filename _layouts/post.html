<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Justin Moy's Blog - {{ page.title }}</title>
        <style>{% include css/columns.css %}</style>
    </head>
    <body>
        <div class="container main">
            {% include left-column.html %}
            <div id="right-column">
                <h1>{{ page.title }}<span class="right">{{ page.date|date_to_string }}</span></h1>
                {{ content }}
            </div>
        </div>
        <div class="container footer">
            Copyright &copy; 2013 Justin Moy
            <span class="right">Valid <a href="http://validator.w3.org/check?uri=referer">HTML</a> / <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a></span>
        </div>

        <!-- Google Analytics -->
        <script type="text/javascript" src="http://www.google-analytics.com/ga.js" async defer></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-5307738-5']);
            _gaq.push(['_trackPageview']);
        </script>
    </body>
</html>
